<div class="row ">
    <div class="col-7">
        <h3>Listado de Usuarios</h3>
    </div>
    <div class="col-5">
        <div class="form-inline my-2 my-lg-0">
            <input (keyup.enter)="buscarUsuario(filtro.value)" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" #filtro>
            <button (click)="buscarUsuario(filtro.value)" class="btn btn-outline-success my-2 my-sm-0 mr-3" type="submit">Buscar</button>
            <a [routerLink]="['/edicion']" class="btn btn-outline-success">Nuevo</a>
        </div>
    </div>
</div>
<div class="row mt-3">
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <!-- <th scope="col">#</th> -->
                <th scope="col">Cod</th>
                <th scope="col">Nombre </th>
                <th scope="col">Cod Tipo</th>
                <th scope="col">Tipo Usuario</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of _usuarios">
                <!-- <th scope="row">1</th> -->
                <td>{{usuario.codigo}}</td>
                <td>{{usuario.nombre | uppercase}}</td>
                <td>{{usuario.idTipoUsuario }}</td>
                <td>{{usuario.idTipoUsuario | tipoUsuario}}</td>
                <td>
                    <a [routerLink]="['/edicion',usuario.codigo]" class="btn btn-outline-success">Editar</a>
                    <button (click)="editarUsuario(usuario.codigo)" class="btn btn-outline-success ml-3"> Editar BTN</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
