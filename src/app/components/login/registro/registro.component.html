<h2>Registro de Usuarios</h2>
<hr>
<form [formGroup]="forma" (ngSubmit)="grabar()">
    <div class="form-group row">
        <label class="col-2 col-form-label">Nombres</label>
        <div class="col-md-8">

            <input formControlName="nombre" class="form-control" type="text" placeholder="Nombres">
            <div *ngIf="forma.controls['nombre'].errors?.required">
                <p>Debe ingresar el nombre</p>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

            <input formControlName="correo" class="form-control" type="email" placeholder="Correo electrónico">
            <div *ngIf="forma.controls['correo'].errors?.pattern">
                <p>Debe ingresar un correo Valido</p>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Clave</label>
        <div class="col-8">

            <input formControlName="password1" class="form-control" type="password" placeholder="Clave">
            <div *ngIf="forma.controls['password1'].errors?.minlength">
                <p>Debe ingresar como nimino {{forma.controls['password1'].errors.minlength.requiredLength}} caracteres</p>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Clave 2</label>
        <div class="col-8">

            <input formControlName="password2" class="form-control" type="password" placeholder=" Repita Clave">
            <div *ngIf="forma.errors?.sonIguales">
                <p>Las Contraseñas debe ser iguales</p>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>

</form>
